<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <nav class="navbar">
        <button class="cancel-btn" id="cancelBtn">Cancel</button>
      </nav>
    </div>
      <div class="header">
        <button class="html-btn" id="htmlbtn">HTML</button> 
        <button class="css-btn" id="cssbtn">CSS</button> 
        <button class="javascript-btn" id= "javascriptbtn">JavaScript</button> 
    </div>
    <div class="timer-container">
        <div id="timer" class="countdown">00:20</div>
        <svg class="timer-svg">
          <circle id="timerCircle" cx="50%" cy="50%" r="30%" stroke="#0be50b" stroke-width="8" fill="transparent"/>
        </svg>
      </div>
      <div class="question">
        <ul>
                <li><button class="Question1" id="Question1">Question 1</button></li>
                <li><button class="Question2" id="Question2">Question 2</button></li>
                <li><button class="Question3" id="Question3">Question 3</button></li>
               <li><button class="Question4" id="Question4">Question 4</button></li>
               <li><button class="Question5" id="Question5">Question 5</button></li>
               <li><button class="Question6" id="Question6">Question 6</button></li>
               <li><button class="Question7" id="Question7">Question 7</button></li>
               <li><button class="Question8" id="Question8">Question 8</button></li>
               <li><button class="Question9" id="Question9">Question 9</button></li>
               <li><button class="Question10" id="Question10">Question 10</button></li>
            </ul>
      </div>
      
      
    



    <script src="script.js"></script>
</body>
</html>
